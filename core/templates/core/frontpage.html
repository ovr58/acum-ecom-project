{% extends 'core/base.html' %}

{% block title %}Автотовары на Автобро{% endblock %}

{% block content %}
<header class="px-6 py-10 lg:py-20 bg-purple-500">
  <div class="max-v-3xl mx-auto text-center">
    <p class="mb-2 text-3xl lg:text-5xl text-white">Здорово на Автобро, бро!</p>

    <p class="mb-10 text-white">Бродаем все для авто!</p>

    <a href="{% url 'shop' %}" class="inline-block px-6 py-4 rounded-xl bg-white text-purple-500 hover:bg-gray-200">Начинаем затариваться!</a>
  </div>
</header>

<div class="max-w-6xl mx-auto py-2 px-6 xl:px-0">
  <div class="products flex item-center flex-wrap">
    {% for product in products %}
      {% include 'product/partials/product_list_item.html' %}
    {% endfor %}
  </div>
</div>
{% endblock %}
