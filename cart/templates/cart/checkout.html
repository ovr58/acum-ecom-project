{% extends 'core/base.html' %}

{% block title %}Автотовары на Автобро{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto flex flex-wrap items-start py-6 px-6 xl:px-0">
    <div class="products w-full lg:w-3/4">
        <h1 class="mb-5 text-3xl">Необходимая информация:</h1>

        <div class="w-full md:pr-6">
            <div class="mb-6 p-6 bg-gray-400 rounded-xl">
                <h2 class="mb-5 uppercase text-lg">Способ доставки</h2>

                <div class="flex space-x-6">
                    <div class="w-1/2 mb-4">
                        <label class="inline-block mb-2">Имя</label>
                        <input name="first_name" type="text" class="w-full p-5 rounded-xl" value="{{ request.user.first_name }}">
                    </div>

                    <div class="w-1/2 mb-4">
                        <label class="inline-block mb-2">Фамилия</label>
                        <input name="last_name" type="text" class="w-full p-5 rounded-xl" value="{{ request.user.last_name }}">
                    </div>
                </div>

                <div class="mb-4">
                    <label class="inline-block mb-2">Адрес</label>
                    <input name="address" type="text" class="w-full p-5 rounded-xl">
                </div>

                <div class="flex space-x-6">
                    <div class="w-1/2 mb-4">
                        <label class="inline-block mb-2">Индекс</label>
                        <input name="zipcode" type="text" class="w-full p-5 rounded-xl">
                    </div>

                    <div class="w-1/2 mb-4">
                        <label class="inline-block mb-2">Город</label>
                        <input name="place" type="text" class="w-full p-5 rounded-xl">
                    </div>
                </div>
            </div>

            <div class="mb-6 p-6 bg-gray-400 rounded-xl">
                <h2 class="mb-5 uppercase text-lg">Способ связи</h2>

                <div class="mb-4">
                    <label class="inline-block mb-2">Email</label>
                    <input name="email" type="email" class="w-full p-5 rounded-xl" value="{{ request.user.email }}">
                </div>

                <div class="mb-4">
                    <label class="inline-block mb-2">Телефон</label>
                    <input name="phone" type="phone" class="w-full p-5 rounded-xl">
                </div>

            </div>

            <div class="mb-6 p-6 bg-gray-400 rounded-xl">
                <h2 class="mb-5 uppercase text-lg">Способ оплаты</h2>
                <select id="payment_method">
                  <option value="bank_card" selected>Банковская карта MIR/Maestro/VISA</option>
                  <option value="yoo_money">Ю-money</option>
                  <option value="qiwi">Qiwi-кошелек</option>
                  <option value="sberbank">SberPay</option>
                </select>
            </div>

            <div class="mb-6 p-6 bg-gray-400 rounded-xl" id="errors">

            </div>
        </div>
    </div>

    <div class="summary w-full md:w-1/4 p-6 bg-gray-100 rounded-xl mt-3">
        <h2 class="uppercase text-lg mb-5">РАСЧЕТ:</h2>

        <div class="mb-6 flex justify-between">
          <span class="font-semibold">ИТОГО:</span>
          <span>{{ cart.get_total_cost }}</span>
        </div>

        <button onclick="buy(event)" class="inline-block px-8 py-4 rounded-xl bg-purple-500 hover:bg-purple-700 text-white">
            ОПЛАТИТЬ
        </button>
    </div>

</div>

{% endblock %}

{% block scripts %}
    <script>
    let el = document.getElementById('errors')
        function validateForm(data) {

            let errors = []

            if (data.first_name === '') {
                errors.push('Не заполнено поле Имя!')
            }

            if (data.last_name === '') {
                errors.push('Не заполнено поле Фамилия!')
            }

            if (data.email === '') {
                errors.push('Не заполнено поле Email!')
            }

            if (data.phone === '') {
                errors.push('Не заполнено поле Телефон!')
            }

            if (data.address === '') {
                errors.push('Не заполнено поле Адрес!')
            }

            if (data.zipcode === '') {
                errors.push('Не заполнено поле Индекс!')
            }

            if (data.place === '') {
                errors.push('Не заполнено поле Город!')
            }

            if (errors.length > 0) {
                let html = '<ul>';

                errors.forEach((error) => {
                    html += '<li>' + error + '</li>';
                })

                el.innerHTML = html + '</ul>';

            } else {
                el.innerHTML = '';
            }

            return errors

        }

        function buy(event) {
            event.preventDefault()
            var select = document.getElementById('payment_method');
			var option = select.options[select.selectedIndex];

            let data = {
                    'first_name': document.querySelector('input[name=first_name]').value,
                    'last_name': document.querySelector('input[name=last_name]').value,
                    'email': document.querySelector('input[name=email]').value,
                    'phone': document.querySelector('input[name=phone]').value,
                    'address': document.querySelector('input[name=address]').value,
                    'zipcode': document.querySelector('input[name=zipcode]').value,
                    'place': document.querySelector('input[name=place]').value,
                    'payment_method': option.value
            }

             let errors = validateForm(data)

             if (errors.length) {
                   console.log('Errors', errors)
             } else {
                    fetch ('/order/start_order/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': '{{ csrf_token }}'
                        },
                        credentials: 'same-origin',
                        body: JSON.stringify(data)
                    })
                    .then((resp) => resp.json())
                    .then(function(data) {
                           location.href = data.confirmation_url
                    })
                    .then(function(result) {
                        if (result.error) {
                            alert(result.error.message)
                        }
                    })
                    .catch(function(error) {
                        console.log('Errors', error)
                    })
             }

             return false
        }
    </script>
{% endblock %}
